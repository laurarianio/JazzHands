{% include 'header.html' %}

<table class="table table-hover table-danger">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Spa</th>
            <th scope="col">Nombre</th>
            <th scope="col">Proceso</th>
            <th scope="col">Duración</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for servicio in servicios %}
        <tr>
            <th scope="row">{{servicio[0]}}</th>
            <td>{{servicio[6]}}</td>
            <td>{{servicio[1]}}</td>
            <td>{{servicio[2]}}</td>
            <td>{{servicio[3]}}</td>
            <td>{{servicio[4]}}</td>
            <td>{{servicio[5]}}</td>

            <td>
                <a class="servicioBoton btn-light btn-sm" href="/edit/{{servicio[0]}}">Editar</a> |
                <a class="servicioBoton btn-light btn-sm" onclick="return confirm('¿Desea borrar al empleado?')" href="/destroy/{{servicio[0]}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'footer.html' %}
